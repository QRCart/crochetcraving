<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crochet Craving - Handcrafted with Love</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            color: #2c2c2c;
            overflow-x: hidden;
            background: #fdfaf7;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(253, 250, 247, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 1.5rem 2rem;
            box-shadow: 0 2px 20px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }

        header.scrolled {
            padding: 1rem 2rem;
            box-shadow: 0 2px 30px rgba(0,0,0,0.1);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(135deg, #d97d7d 0%, #c96d6d 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 1px;
        }

        .section {
            padding: 5rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-title {
            font-size: 2.5rem;
            text-align: center;
            color: #d97d7d;
            margin-bottom: 3rem;
            position: relative;
        }

        .section-title::after {
            content: '';
            display: block;
            width: 80px;
            height: 3px;
            background: #d97d7d;
            margin: 1rem auto;
        }

        .category-tabs {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .category-btn {
            padding: 0.75rem 1.5rem;
            background: white;
            border: 2px solid #d97d7d;
            color: #d97d7d;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: 'Georgia', serif;
            font-weight: 500;
        }

        .category-btn:hover {
            background: #f9e8e0;
            transform: translateY(-2px);
        }

        .category-btn.active {
            background: #d97d7d;
            color: white;
            box-shadow: 0 10px 30px rgba(217, 125, 125, 0.3);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2.5rem;
            padding: 1rem 0;
        }

        .product-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            display: none;
            position: relative;
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(217, 125, 125, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            z-index: 1;
        }

        .product-card.active {
            display: block;
            animation: fadeInScale 0.6s ease forwards;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .product-card:hover {
            transform: translateY(-12px) scale(1.02);
            box-shadow: 0 25px 60px rgba(217, 125, 125, 0.25);
        }

        .product-card:hover::before {
            opacity: 1;
        }

        .product-image {
            width: 100%;
            height: 300px;
            background: linear-gradient(135deg, #f9e8e0, #fdfaf7);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5rem;
            overflow: hidden;
            position: relative;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 0;
            transition: transform 0.4s ease;
        }

        .product-card:hover .product-image img {
            transform: scale(1.1);
        }

        .product-info {
            padding: 1.5rem;
            position: relative;
            z-index: 2;
        }

        .product-name {
            font-size: 1.3rem;
            color: #2c2c2c;
            margin-bottom: 0.8rem;
            font-weight: 600;
        }

        .product-price {
            font-size: 1.6rem;
            color: #d97d7d;
            font-weight: bold;
        }

        footer {
            background: linear-gradient(135deg, #fdfaf7 0%, #f9e8e0 100%);
            color: #2c2c2c;
            text-align: center;
            padding: 5rem 2rem;
            position: relative;
            overflow: hidden;
        }

        footer::before {
            content: 'ðŸ§¶';
            position: absolute;
            font-size: 12rem;
            opacity: 0.08;
            bottom: 10%;
            left: -5%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(10deg); }
        }

        footer::after {
            content: 'âœ¨';
            position: absolute;
            font-size: 8rem;
            opacity: 0.06;
            top: 15%;
            right: -3%;
            animation: float 8s ease-in-out infinite reverse;
        }

        .footer-divider {
            width: 80px;
            height: 3px;
            background: #d97d7d;
            margin: 1rem auto 2rem;
            position: relative;
            z-index: 2;
        }

        .social-links {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            margin-top: 2rem;
            position: relative;
            z-index: 2;
            flex-wrap: wrap;
            align-items: center;
        }

        .contact-heading {
            width: 100%;
            color: #d97d7d;
            font-size: 1.3rem;
            font-weight: 600;
            letter-spacing: 1px;
            margin-bottom: 1rem;
        }

        .social-links a {
            color: black;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            text-decoration: none;
            padding: 1rem 2.2rem;
            border-radius: 12px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.6rem;
            font-size: 1.05rem;
            font-weight: 600;
            /* background: linear-gradient(135deg, #d97d7d 0%, #c96d6d 100%); */
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(217, 125, 125, 0.25);
            letter-spacing: 0.5px;
        }

        .social-links a::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, #c96d6d 0%, #b85d5d 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .social-links a:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(217, 125, 125, 0.4);
        }

        .social-links a:hover::before {
            opacity: 1;
        }

        .social-links a span {
            position: relative;
            z-index: 1;
        }

        .footer-container {
            max-width: 700px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        @media (max-width: 768px) {
            .section {
                padding: 3rem 1rem;
            }

            .products-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 1.5rem;
            }

            .product-image {
                height: 250px;
            }

            .category-tabs {
                gap: 0.5rem;
            }

            .category-btn {
                padding: 0.6rem 1.2rem;
                font-size: 0.9rem;
            }

            footer {
                padding: 3rem 1.5rem;
                text-align: left;
            }

            .social-links {
                gap: 1rem;
                justify-content: flex-start;
            }

            .social-links a {
                padding: 0.8rem 1.5rem;
                font-size: 0.95rem;
            }

            .contact-heading {
                font-size: 1.1rem;
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <header id="header">
        <nav>
            <div class="logo">Crochet Craving</div>
        </nav>
    </header>

    <section class="section" id="products" style="padding-top: 7rem;">
        <div class="category-tabs">

            <div class="product-card active" data-category="all festival">

                    <h3 class="product-name">Baby Shoe</h3>

            <div class="product-card active" data-category="all festival">
                <div class="product-image"><img src="image3.jpg" alt="Flower"></div>

                    <h3 class="product-name">Flower</h3>
                    <p class="product-price">â‚¹200</p>
                </div>
            </div>
            <div class="product-card active" data-category="all birthday">
                <div class="product-image">ðŸ§£</div>

                    <h3 class="product-name">Infinity Scarf</h3>
                    <p class="product-price">â‚¹799</p>
                </div>
            </div>
            <div class="product-card active" data-category="all festival">
                <div class="product-image">ðŸŒˆ</div>

                    <h3 class="product-name">Rainbow Blanket</h3>
                    <p class="product-price">â‚¹2,499</p>
                </div>
            </div>
            <div class="product-card active" data-category="all birthday">
                <div class="product-image">ðŸŽ€</div>
                <div class="product-info">
                    <h3 class="product-name">Hair Accessories</h3>
                    <p class="product-price">â‚¹349</p>
                </div>
            </div>
        </div>
    </section>

    <footer id="contact">
        <div class="footer-container">
            <div class="social-links">
                <div class="contact-heading">Contact Us</div>
                <a href="#" title="Instagram"><span>@Crochet Craving</span></a>
                <a href="#" title="Instagram"><span>@Kanika Chawla</span></a>
            </div>
        </div>
    </footer>

    <script>
        const categoryBtns = document.querySelectorAll('.category-btn');
        const productCards = document.querySelectorAll('.product-card');

        categoryBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const selectedCategory = btn.getAttribute('data-category');

                categoryBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                productCards.forEach(card => {
                    const cardCategories = card.getAttribute('data-category').split(' ');
                    card.classList.remove('active');
                    
                    if (cardCategories.includes(selectedCategory)) {
                        setTimeout(() => {
                            card.classList.add('active');
                        }, 50);
                    }
                });
            });
        });

        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        const header = document.getElementById('header');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
